<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crispy Bookshelf</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="initial-field">
        <h1>Your entire book catalog in one crisp place.</h1>
        <button class="modal-button">New Book</button>
      </div>
      <dialog class="modal" id="book-modal">
        <div class="modal-content">
          <button class="modal-close" id="close" aria-label="close">x</button>
          <form id="book-form">
            <label class="normal"
              >Title <input type="text" name="name" id="name" required
            /></label>
            <label class="normal"
              >Author <input type="text" name="author" id="author"
            /></label>
            <label class="normal"
              >Pages <input type="number" name="pages" min="1" id="pages"
            /></label>
            <label class="checkbox-label"
              ><input class="checkbox" type="checkbox" name="read" id="read" />
              Read</label
            >

            <div class="form-actions">
              <button type="submit" class="btn add-button">Add</button>
              <button type="button" class="btn cancel-button" id="cancel">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </dialog>
      <div class="bookshelf"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
