<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crispy Bookshelf</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="initial-field">
        <h1>Your entire book catalog in one crisp place.</h1>
        <button class="modal-button">New Book</button>
      </div>
      <dialog class="modal" id="book-modal">
        <div class="modal-content">
          <button class="modal-close" aria-label="close">x</button>
          <form id="book-form">
            <label>Title <input type="text" name="name" required /></label>
            <label>Author <input type="text" name="author" /></label>
            <label>Pages <input type="number" name="pages" min="1" /></label>
            <label><input type="checkbox" name="read" />Read?</label>
          </form>
          <div class="form-actions">
            <button type="submit">Add</button>
            <button type="button" class="mdal-cancel">Cancel</button>
          </div>
        </div>
      </dialog>
      <div class="bookshelf"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
