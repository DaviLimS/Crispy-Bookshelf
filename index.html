<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crispy Bookshelf</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="initial-field">
        <h1>Your entire book catalog in one crisp place.</h1>
        <button class="modal-button">New Book</button>
      </div>
      <dialog class="modal" id="book-modal">
        <div class="modal-content">
          <button class="modal-close" id="close" aria-label="close">x</button>
          <form id="book-form">
            <label class="normal"
              >Title <input type="text" name="name" id="name" required
            /></label>
            <label class="normal"
              >Author <input type="text" name="author" id="author" required
            /></label>
            <label class="normal"
              >Pages
              <input type="number" name="pages" min="1" id="pages" required
            /></label>
            <label class="checkbox-label"
              ><input class="checkbox" type="checkbox" name="read" id="read" />
              Read</label
            >

            <div class="form-actions">
              <button type="submit" class="btn add-button">Add</button>
              <button type="button" class="btn cancel-button" id="cancel">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </dialog>
      <div class="bookshelf">
        <template class="book-card-template">
          <div class="book-card">
            <button type="button" class="delete-card">X</button>
            <dialog class="delete-confirm">
              <p class="confirm-text">
                Are you sure you want to delete this book? If you change your
                mind, you'll have to recreate it
              </p>
              <div class="btn-confirm-field">
                <button class="delete-it">Yes</button>
                <button class="cancel-delete">Yes</button>
              </div>
            </dialog>
            <div class="book-infos">
              <h3 class="title"></h3>
              <p class="author"></p>
              <p class="pages"></p>
              <p class="read"></p>
            </div>
          </div>
        </template>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
